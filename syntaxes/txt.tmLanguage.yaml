$schema: "https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json"
name: "text"
scopeName: "source.txt"
patterns:
 - include: "#heading_1"
 - include: "#heading_2"
 - include: "#heading_3"
repository:
 heading_1:
  patterns:
   - name: "keyword.control.txt"
     match: "^([0-9]|[a-z]|[A-Z])*[.-\\/)]{1}\\s.*"
 heading_2:
  patterns:
   - name: "keyword.other.txt"
     match: "^(([0-9]|[a-z]|[A-Z])*[.-\\/)]){2}\\s.*"
 heading_3:
  patterns:
   - name: "keyword.operator.txt"
     match: "^(([0-9]|[a-z]|[A-Z])*[.-\\/)]){3,}\\s.*"
